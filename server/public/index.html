<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="vendors/jquery-3.2.1.min.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles/styles.css">
    <title>Calculator</title>
</head>
<body>
    <h1>I AM A CALCULATOR</h1>
    <input type="number" id="numberOneIn">
    <button id="addButton" class="operationButton">+</button>
    <button id="subtractButton" class="operationButton">-</button>
    <button id="multiplyButton" class="operationButton">x</button>
    <button id="divideButton" class="operationButton">/</button>
    <input type="number" id="numberTwoIn">
    <button id="calculateButton">=</button>
    <h2 id="answerDiv"></h2>
    <button id="clearHistoryButton">Clear History</button>
    <h4>History:</h4>
    <div id="historyDiv"></div>
</body>
</html>
